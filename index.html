<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .otp-input-fields{
            margin: auto;
            display: flex;
            justify-content: center;
            gap: 10px;

        }
        .otp_num{
            height: 40px;
            width: 40px;
            text-align: center;

        }
        
        .otp_num::-webkit-inner-spin-button,
        .otp_num::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container border border-dark col-sm-11 col-md-4 my-5 email-input">
        <div class="text-center"><h2 class="text-primary my-3">OTP Verification</h2></div>
        <form id="form">
            <div class="form-group my-2">
                <input name="email" id="email" class="form-control" type="text" placeholder="E-mail" required>
                <small id="email_error" class="text-danger"></small>
            </div>
            <div class="text-center">
                <button id="submit" type="submit" class="btn btn-primary my-2 ">Send OTP</button>
            </div>
            
            
        </form>
    </div>
    <div class="text-center " id="message_box">
        <p></p>
    </div>

    <div class="container border border-dark col-sm-11 col-md-4  my-5 email-verify">
        <div class="text-center"><h2 class="text-primary">Verify OTP</h2></div>
        <div class="otp-input-fields my-3">
            <input type="number" class="otp_num num1" >
            <input type="number" class="otp_num num2" >
            <input type="number" class="otp_num num3" >
            <input type="number" class="otp_num num4" >
        </div>
        <div class="text-center">
            <button id="verify" class="btn btn-primary my-2">Verify</button>
        </div>

    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
